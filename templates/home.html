<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Exam Performance Indicator</title>
  <style>
    /* Page background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Card container */
    .login {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      text-align: center;
    }

    .login h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #222;
    }

    form {
      text-align: left;
    }

    legend {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #444;
    }

    .mb-3 {
      margin-bottom: 1.25rem;
    }

    label.form-label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #555;
    }

    select.form-control,
    input.form-control {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }

    select.form-control:focus,
    input.form-control:focus {
      outline: none;
      border-color: #5563DE;
      box-shadow: 0 0 0 3px rgba(85,99,222,0.2);
    }

    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      background-color: #5563DE;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #4353c8;
    }

    h2 {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>Student Exam Performance Prediction</legend>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" required>
          <option disabled selected value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option disabled selected value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option disabled selected value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option disabled selected value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option disabled selected value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0–100)</label>
        <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0–100)</label>
        <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <input class="btn-primary" type="submit" value="Predict your Score" />
      </div>
    </form>

    <h2>THE prediction is {{ results }}</h2>
  </div>
</body>
</html>
